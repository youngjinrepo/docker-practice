name: Docker Image CI


on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # ê¹ƒí—ˆë¸Œê°€ ì œê³µí•˜ëŠ” ì„ì‹œ ì»´í“¨í„°(ìš°ë¶„íˆ¬)ë¥¼ ì”ë‹ˆë‹¤.

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # 1. ê¹ƒí—ˆë¸Œì— ì˜¬ë¦° ë‚´ ì½”ë“œë¥¼ ë‚´ë ¤ë°›ëŠ”ë‹¤
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Docker Meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/my-flask-app
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=raw,value=latest,enabled={{is_default_branch}}

    # 2. Docker Hubì— ë¡œê·¸ì¸í•œë‹¤ (ì•„ê¹Œ ë“±ë¡í•œ ë¹„ë°€ë²ˆí˜¸ ì‚¬ìš©)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      env:
        REDIS_HOST: localhost 
      run: |
        pytest

    # 3. ë„ì»¤ ì´ë¯¸ì§€ë¥¼ ë¹Œë“œí•˜ê³  í‘¸ì‹œí•œë‹¤
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # ğŸ‘‡ [ì¤‘ìš”] ì—¬ê¸°ì— ë³¸ì¸ Docker Hub ì´ë¯¸ì§€ ì£¼ì†Œë¥¼ ì ìœ¼ì„¸ìš”!
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}